<h1><strong>Characters los Simpsons</strong></h1>
<div class="container">
    <table>
        <thead>
            <tr>
                <th><strong>Id</strong></th>
                <th><strong>Imagen</strong></th>
                <th><strong>Nombre</strong></th>
                <th><strong>Edad</strong></th>
                <th><strong>Genero</strong></th>
                <th><strong>Estado</strong></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            @for (result of results; track result.id) {
                <tr>
                    <td>{{result.id}}</td>
                    <td><img src="https://cdn.thesimpsonsapi.com/200/character/{{result.id}}.webp" alt="Imagen de {{result.name}}"></td>
                    <td>{{result.name}}</td>
                    <td>{{result.age}}</td>
                    <td>{{result.gender}}</td>
                    <td>{{result.status}}</td>
                    <td><button (click)="navigateToDetail(result.id)">Ver mas</button></td>
                </tr>
            }
        </tbody>

    </table>
</div>
