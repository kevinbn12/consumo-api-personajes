<div class="container">
    <div class="card">
        <h1>{{name}}</h1>

        <p><strong>Genero:</strong> {{gender}}</p>
        <p><strong>Edad:</strong> {{age}}</p>
        <p><strong>Fecha de nacimiento:</strong> {{birthdate}}</p>
        <p><strong>Estado:</strong> {{status}}</p>
        <p><strong>Ocupacion: </strong>{{ocupation}}</p>
        <p><strong>Descripcion:</strong> {{description}}</p>
        <p><strong>Frases:</strong></p>
        @for (phrase of phrases; track $index){
            <p>{{phrase}}</p>
        }
    </div>
</div>
